<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/monitor.css') }}">
</head>
<body>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Signup</a></li>
                <li><a href="{{ url_for('cart') }}">Cart</a></li>
                <li><a href="{{ url_for('payment') }}">Payment</a></li>
            </ul>
        </nav>
    
    <h1>Monitors</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}" class="product-image">
                <h2>{{ product['name'] }}</h2>
                <p>Price: â‚¹{{ product['price'] }}</p>
                
                <!-- Form to add product to cart with quantity selection -->
                <form method="POST" action="{{ url_for('add_to_cart') }}">
                    <input type="hidden" name="id" value="{{ product['id'] }}">
                    <input type="hidden" name="name" value="{{ product['name'] }}">
                    <input type="hidden" name="price" value="{{ product['price'] }}">
                    
                    <!-- Quantity Input -->
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" required>
                    
                    <!-- Button to add item to cart -->
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>
    
    <!-- Link to go to the cart -->
    <a href="{{ url_for('cart') }}">Go to Cart</a>
</body>
</html>
